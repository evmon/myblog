{% extends 'blog_part/posts.html' %}

{% block posts %} 
<div class="width-container">
<div class=""> 
  <div class="form-box">
    <form class="" action="" method="POST">{% csrf_token %}
      <div id="postlist">
        <div class="panel ">
          <div class="panel-heading">
            <div class="text-center">
              <div class="row">
                <div class="col-sm-9">
                  <h3 class="pull-left">{{form.title}}</h3>
                </div>
              </div>
            </div>
          </div>
                
          <div class="panel-body">
            {{form.text}}
          </div>
      
        </div>
           
           <button type="submit" class="btn btn-info btn-block login a-button">Create Post</button>
      </div>
    </form>
  </div>
       
</div>
</div>

{% endblock posts %}
